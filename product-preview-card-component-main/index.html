<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link
      rel="shortcut icon"
      href="/product-preview-card-component-main/images/favicon-32x32.png"
      type="favicon" />
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="main-section-wrapper">
        <section class="main-section-image">
          <img
            class="img"
            src="images/image-product-desktop.jpg"
            alt="image-product" />
        </section>
        <section class="main-section-content">
          <h5 class="main-section-content-title">Perfume</h5>
          <p class="main-section-content-second-title">
            Gabrielle Essence Eau De Parfum
          </p>
          <p class="main-section-content-paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for theHouse of CHANEL.
          </p>
          <div class="price-wrapper">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <div class="btn-wrapper">
            <button class="btn">
              <img
                src="/product-preview-card-component-main/images/icon-cart.svg"
                alt="icon-cart" />
              Add to Cart
            </button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
